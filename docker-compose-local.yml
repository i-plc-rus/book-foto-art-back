services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=appuser
      - DB_PASSWORD=apppass
      - DB_NAME=appdb
      - JWT_SECRET=supersecret123
      - DEFAULT_COLLECTION_COVER_URL=/static/default_collection_cover.jpg
      - DEFAULT_COLLECTION_COVER_THUMB_URL=/static/default_collection_cover_thumb.jpg
      - SMTP_HOST=mail.nic.ru
      - SMTP_PORT=587
      - SMTP_USERNAME=info@bookfoto.art
      - SMTP_PASSWORD=Shalimov123!!
      - SMTP_FROM=info@bookfoto.art
      - FRONTEND_URL=https://bookfoto.art
    networks:
      - app-net

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-net

  migrate:
    image: migrate/migrate:v4.15.2
    command: -path=/migrations -database postgres://appuser:apppass@db:5432/appdb?sslmode=disable up
    volumes:
      - ./migrations:/migrations
    depends_on:
      - db
    networks:
      - app-net

volumes:
  pgdata:
networks:
  app-net:
